    <div class="head">
      <h1 id="title">The survey form</h1>
      <p id="description">
        A survey for researching about the furute genaration.
      </p>
    </div>
    <div class="form">
      <form id="survey-form">

        <div class="name input">
          <label for="name" id="name-label">Enter your Full name : </label>
          <input type="text" id="name" placeholder="Ex: Elon Musk" required />
        </div>

        <div class="email input">
          <label for="email" id="email-label">Enter your E-mail ID : </label>
          <input
            type="email"
            id="email"
            placeholder="Ex: emusk@gmail.com"
            required
          />
        </div>

        <div class="age input">
          <label for="number" id="number-label">What is your age : </label>
          <input
            type="number"
            id="number"
            placeholder="Ex: 30"
            min="10"
            max="100"
          />
        </div>

        <div class="indu input">
          <label for="dropdown">What is your favorite industry : </label>
          <select id="dropdown">
            <option value="tech">Technology</option>
            <option value="bus">Bussiness</option>
            <option value="science">Science</option>
            <option value="agri">Agriculture</option>
          </select>
        </div>

        <div class="ratio input">
          <input type="radio" name="radio" id="radio" value="" />
          <input type="radio" name="radio" id="radio" value="" />
        </div>

        <div class="check input">
          <input type="checkbox" name="checkbox" id="checkbox" value="" />
          <input type="checkbox" name="checkbox" id="checkbox" value="" />
        </div>

        <div class="text input">
            <textarea name="textarea" id="textarea"></textarea>
        </div>

        <div class="submit input">
          <button type="button" value="" id="submit" >Submit the form</button>
        </d>
      </form>
    </div>
